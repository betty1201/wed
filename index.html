<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="my-3" @click="onClick">
                <i class="bi bi-bootstrap-reboot" style="font-size: 36px; cursor: pointer;"></i>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3" v-for="item in data">
                    <div class="card h-100">
                        <div class="position-absolute" style="top: 20px; right: 20px">
                            <button type="button" class="btn btn-outline-danger rounded-pill">
                                <i class="bi bi-heart fs-5"></i>
                            </button>
                        </div>
                        <img :src="item.picture.large" class="card-img-top" />
                        <div class="card-body">
                            <h5 class="card-title">
                                {{item.name.title}}.{{item.name.first}} {{item.name.last}}( <span><i class="bi bi-gender-male" v-if="item.gender==='male'"></i><i class="bi bi-gender-female" v-else></i></span> )
                            </h5>
                            <p class="card-text">
                                Emailï¼š<a :href="item.email"> {{item.email}}</a>
                            </p>
                            <p class="card-text">
                                Phone: <a :href="item.phone"> {{item.phone}}</a>
                            </p>
                            <p class="card-text">
                                Cell: <a :href="item.cell"> {{item.cell}}</a>
                            </p>
                            <p class="card-text">City: {{item.location.city}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="data.js"></script>
</body>

</html>
